<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <header>
            <img src="assets/images/avatar-catalina.jpg" alt="avatar image" />

            <h1>Catalina Fonseca S.</h1>
        </header>

        <main>
            <p>Berlin, Germany</p>
            <p>"Full stack developer and avid knitter."</p>

            <ul>
                <li>GitHub</li>
                <li>Frontend Mentor</li>
                <li>LinkedIn</li>
            </ul>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Catalina F.S.</a>.
        </footer>
    </body>
</html>
